<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!--Carga los archivos estaticos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     <!--titulo de la pagina-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  <!--Importacion de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!--Importacion de iconos de bootstrap-->
</head>

<body style="background-color: black;"> <!--Definimos el color de fondo en negro-->
    {% if request.user.is_authenticated %} <!--Si el usuario inicio sesion -->
        {% include "navbar.html" %} <!--Traemos la barra de navegacion -->
    {% endif %}

     <!--Comienzo seccion css-->
    <!--estilos para la lista de reproduccion  y las canciones  -->
    <style>
      /* Al pasar el mouse sobre .cancion-pequeña o .lista-desplegable */
        .cancion-pequeña:hover, .lista-desplegable:hover {
            border: solid thin grey; /* Borde delgado gris */
            cursor: pointer; /* Cambia el cursor a puntero */
            transform: translate(-10px); /* Desplaza el elemento 10px hacia la izquierda */
        }

        .cancion-pequeña, .lista-desplegable {
            background-color: #7d0b0b; /* Color de fondo inicial */
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(160,11,13,1) 25%, rgba(170,12,12,1) 67%, rgba(0,212,255,0) 100%);  /* Fondo gradiente de izquierda a derecha */
            transition: all 0.3s ease;  /* Añade Transicion*/
            color: white;
            padding: 10px; /* Relleno interno de 10px */
            margin-bottom: 10px; /* da espacio  */
        }
        /* estilo de la imagen */
        .cancion-pequeña-img {
            width: 50px; /* Ancho de la imagen: 50px */
            height: 50px;  /* Altura de la imagen: 50px */
            object-fit: cover; /* permite que la imagen este en un formato de "cuadro" */
            margin-right: 10px;  /* Espacio a la derecha de la imagen: 10px */
        }
    </style>
         <!--fin seccion css-->

    <!--Comienzo lista  -->
    <div class="container mt-5 pt-5">     <!--añadimos un container-->
        <div class="input-group mb-3">     <!--añadimos campo de entrada-->
            <input type="text" id="nombreLista" class="form-control" placeholder="Nombre de la nueva lista">     <!--Campo para llenar el nombre-->
            <button id="agregarLista" class="btn btn-success">Agregar Lista</button>     <!--boton para agregar las listas-->
        </div>
        <div id="listas"></div>     <!--identificador de las listas-->
    </div>

        <!--Comienzo js-->
    <script>
          // Inicializa un contador para asignar IDs únicos a las listas
        let contadorListas = 1;

           // Funcionn para agregar una nueva lista
        function agregarLista() {
            const nombreLista = document.getElementById('nombreLista').value;    // Obtiene el nombre de la lista ingresado por el usuario
            
        // Verifica si el nombre de la lista esta vacío
            if (nombreLista.trim() === '') { 
                // Si el nombre esta vacio Muestra una alerta  y sale de la función
                alert('Por favor, ingresa un nombre para la lista.');
                return;
            }
          
             // Crea un nuevo div para la lista
            const lista = document.createElement('div');
              // Establece el contenido HTML de la nueva lista
            lista.innerHTML = `
                <div class="lista-desplegable d-flex flex-column">
                    <div class="d-flex align-items-center">
                          <!-- Muestra el nombre de la lista -->
                        <div class="h3">${nombreLista}</div>
                         <!-- Botón para ver canciones de la lista -->
                        <button class="btn btn-primary dropdown-toggle ms-auto" type="button" id="dropdownMenuButton${contadorListas}" onclick="toggleCanciones(${contadorListas})">
                            Ver canciones
                        </button>
                        <button class="btn btn-danger ms-2" onclick="borrarLista(this)">Borrar</button>
                    </div>
                       <!-- Contenedor para las canciones de la lista -->
                    <div class="canciones mt-3" id="canciones${contadorListas}" style="display: none;">
                           <!-- comienzo  canción 1 -->
                        <div class="cancion-pequeña d-flex align-items-center">
                            <div class="h3">01</div>
                            <img class="cancion-pequeña-img rounded m-1" src="{% static 'img/04.jpg' %}">
                            <div class="ms-1">
                                <div>Rockstar</div>
                                <small>Post Malone</small>
                            </div>
                            <div class="ms-auto">03:38 <i class="bi bi-play-fill"></i></div>
                        </div>
                           <!-- fin canción 1 -->

                              <!-- comienzo canción 2-->
                        <div class="cancion-pequeña d-flex align-items-center">
                            <div class="h3">02</div>
                            <img class="cancion-pequeña-img rounded m-1" src="{% static 'img/01.jpg' %}">
                            <div class="ms-1">
                                <div>Sicko Mode</div>
                                <small>Travis Scott</small>
                            </div>
                            <div class="ms-auto">05:13 <i class="bi bi-play-fill"></i></div>
                        </div>
                           <!-- fin canción 2-->

                           <!-- comienzo canción 3-->
                        <div class="cancion-pequeña d-flex align-items-center">
                            <div class="h3">03</div>
                            <img class="cancion-pequeña-img rounded m-1" src="{% static 'img/05.jpg' %}">
                            <div class="ms-1">
                                <div>De música ligera</div>
                                <small>Soda Stereo</small>
                            </div>
                            <div class="ms-auto">03:31 <i class="bi bi-play-fill"></i></div>
                        </div>
                    </div>
                </div>
                  <!-- fin canción 3-->
            `;

             // Agrega la nueva lista al contenedor de listas
            document.getElementById('listas').appendChild(lista);
            contadorListas++;  // incrementa el contador
            document.getElementById('nombreLista').value = ''; 
        }

          // Funcion para mostrar u ocultar las canciones de una lista
        function toggleCanciones(id) {
            // Obtiene el contenedor de canciones que corresponda
            const cancionesDiv = document.getElementById(`canciones${id}`);
            if (cancionesDiv.style.display === "none") { 
                cancionesDiv.style.display = "block"; // muestra las canciones
            } else {
                cancionesDiv.style.display = "none"; // Oculta las canciones
            }
        }

          // funcion para borrar las listas
        function borrarLista(boton) {
            boton.parentElement.parentElement.remove(); //quita la lista seleccionada
        }
       // Agrega un evento click al botón para llamar a la función agregarLista
        document.getElementById('agregarLista').addEventListener('click', agregarLista);
    </script>

        <!--fin seccion js-->
</body>
</html>
