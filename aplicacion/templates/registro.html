<!DOCTYPE html>
<html lang ="es">
<head>
    {% load static %}
  <meta charset = "UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Roboto+Mono:ital,wght@0,200;0,300;1,700&family=Tourney;wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3zcuHt0A93W35dYTsvhLPVnYs9e5tHfGjvOvKxVfElGroGKvsg+p" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/styleRegistro.css' %}">
</head>
 <body>
    <header>
        <div class="logo">
            <img src="{% static 'img/PinClipart.com_dj-clipart_5274674.png' %}">
        </div>
    </header>

    <div class="container">
        <div class="image">
            <img src="{% static 'img/Headphone-bro.svg' %}" alt="">
        </div>
    </div>
    <div class = "formulario">
      <h1>Inicio de sesion</h1>
      <form method="post">
         <div class="username">
            <input type"text" required>
            <label>Nombre de usuario</label>
         </div>
         <div class="contrasena">
            <input type="password" required>
            <label>Contraseña</label>
         </div>
         <div class="recordar">¿Olvido su contraseña?</div>
         <input type="submit" value="Iniciar">
         <div class="registrarse">
            Quiero  <a href="#">registrarme</a>
         </div>
      </form>
    </div>
 </body>
</html>
